<div>

  <table>
    <tr>
      <td><label>{{ (value===0&&"Zero")||(value!=0&&value) }}</label></td>

      <td><button (click)="onDecrementClick()">{{ minusBtnName }}</button></td>

    </tr>
  </table>
</div>
